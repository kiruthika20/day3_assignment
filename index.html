      <style>body{
    
       align-items: center;
      
       max-width: 620px;

       background: #c0eeba;

    button{
      align-items: center;

     <script>
      function fileValidation(){
     var fileInput=document.getElementById("file");
     var filePath=fileInput.value;
     var allowedExtensions=/(\.txt)$/i;
     if(!allowedExtensions.exec(filePath)){
         alert('Please select a text file');
         fileInput.value="";
        
     }
    
   }
   function Onclick(){
    var fileInput=document.getElementById("file");
    var allowedExtensions=/(\.txt)$/i;
    if(fileInput!=allowedExtensions){
alert("File is uploaded successfully");
    }
   }
   </script>
</head>
<body>
    <div id="file1">  </div>
    <form>
         
                <div class="mb-3">
                  <label  class="form-label"> Name:</label>
                  <input type="text"  class="form-control" placeholder="Enter your name!!" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email:</label>
                  <input type="email"  class="form-control" placeholder="Enter your Email !!" />

                </div>
                <div class="mb-3">
                  <label  class="form-label">Choose File:</label>
                  <input type="file" id="file" class="form-control" onChange="return fileValidation()" placeholder="Select your file !!" />
                
                </div>
                <div class="mb-3 button">
                  <button type="submit" class="btn btn-primary" onClick="return Onclick()">Submit</button> 
               </div>
                
               
        </form>



  
</body>
